<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamLines: AI Coloring Book Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
        --card-bg: rgba(30, 41, 59, 0.4);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.08);
        --grid-color: rgba(255, 255, 255, 0.05);
        --accent-glow: rgba(99, 102, 241, 0.5);
        --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      }

      [data-theme='light'] {
        --bg-color: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.85);
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-color: rgba(0, 0, 0, 0.08);
        --grid-color: rgba(0, 0, 0, 0.03);
        --accent-glow: rgba(99, 102, 241, 0.2);
        --glass-border: 1px solid rgba(0, 0, 0, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        overflow-x: hidden;
      }
      
      /* Web3 / Vercel Grid Background */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                          linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #6366f1;
        cursor: pointer;
        margin-top: -7px;
        box-shadow: 0 0 10px var(--accent-glow);
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.3);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: var(--border-color);
        border-radius: 2px;
      }

      /* Typography */
      h1, h2, h3, .comic-font { font-family: 'Comic Neue', cursive; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .text-gradient {
        background: linear-gradient(135deg, #818cf8 0%, #22d3ee 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-pulse-slow { animation: pulse-slow 3s infinite ease-in-out; }

      /* Utilities */
      .glass-panel {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-panel:hover {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        border-color: rgba(99, 102, 241, 0.2);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        color: var(--text-main);
      }
      [data-theme='light'] .glass-input {
        background: rgba(255, 255, 255, 0.6);
        color: #0f172a;
      }

      .glass-input:focus {
        border-color: #818cf8;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.1);
      }
      [data-theme='light'] .glass-input:focus {
        background: white;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

      /* Print styles */
      @media print {
        @page { margin: 0; size: auto; }
        body { 
          margin: 0; 
          background: white !important; 
          color: black !important;
          -webkit-print-color-adjust: exact;
        }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .page-break { page-break-after: always; }
        .book-page { 
          width: 100%; 
          height: 100vh; 
          display: flex; 
          flex-direction: column;
          align-items: center; 
          justify-content: center;
          background: white !important;
          page-break-after: always;
        }
        img { max-width: 90%; max-height: 80vh; object-fit: contain; }
      }
      .print-only { display: none; }
    </style>
